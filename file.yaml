meta:
    package: default
    deck: default
    model: default
    scraping: default

package:
    name: sample_package
    output_path: ./out/
    media: null

deck:
    name: Countries
    id: 84269713

model:
    name: Countries Model
    id: 97138426
    css: |
        * {
            color: #333;
            background-color: #fffffa;
        }
        .q, .a {
            text-align: center;
        }
        .q {
            font-size: 5rem;
            font-weight: 700;
        }
        .a {
            font-size: 3rem;
        }
    templates:
        CountryToInfo:
            qfmt: |
                <div class='q'>
                    {{Country}}
                </div>
            afmt: |
                {{FrontSide}}
                <hr id=answer>
                <div class='a'>
                    {{Info}}
                    <a href="https://en.wikipedia.org/w/index.php?search={{Country}}">
                        more info
                    </a>
                </div>
        CapitalToCountry:
            qfmt: |
                <div class='q'>
                    {{Capital}}
                </div>
            afmt: |
                {{FrontSide}}
                <hr id=answer>
                <div class='a'>
                    {{Country}}<br>
                    <a href="https://en.wikipedia.org/w/index.php?search={{Capital}}">
                        more info
                    </a>
                </div>

scraping:
    urls:
        - https://www.scrapethissite.com/pages/simple/
    queries:
        CountryEntry:
            query: .country
            all: true
            # eval: (e) => e.innerText
            # regex: null
            # format: '{}'
            children:
                Country:
                    query: .country-name
                    # all: false
                    # eval: (e) => e.innerText
                    # regex: null
                    # format: '{}'
                    # children: null
                Info:
                    query: .country-info
                    # all: false
                    eval: (e) => e.innerHTML
                    # regex: null
                    # format: '{}'
                    # children: null
                Capital:
                    query: .country-capital
                    # all: false
                    # eval: (e) => e.innerText
                    # regex: null
                    # format: '{}'
                    # children: null
